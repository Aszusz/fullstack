name: delulu-fullstack

services:
  postgres:
    image: postgres:16-alpine
    container_name: fullstack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fullstack_dev}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-fullstack_dev}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fullstack-network

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: fullstack-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-fullstack_dev}
    ports:
      - '${API_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fullstack-network

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: fullstack-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: http://api:3000
      NITRO_HOST: 0.0.0.0
      NITRO_PORT: 5173
      PORT: 5173
    ports:
      - '${WEB_PORT:-5173}:5173'
    depends_on:
      - api
    networks:
      - fullstack-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fullstack-pgadmin
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fullstack-network

volumes:
  postgres_data:

networks:
  fullstack-network:
    driver: bridge
